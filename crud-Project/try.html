    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

    <div class="container py-5">
        <div class="from-group ">
            <label>ProductName: </label>
            <input class="form-control" type="text" id="productNameInput">
        </div>


        <div class="from-group py-2">
            <label>ProductPrice: </label>
            <input class="form-control" type="number" id="productPriceInput">
        </div>

        <div class="from-group py-2">
            <label>ProductCategory: </label>
            <input class="form-control" type="text" id="productCategoryInput">
        </div>

        <div class="from-group py-2">
            <label>ProductDescription: </label>
            <textarea class="form-control" type="text" id="productDescriptionInput"></textarea>
        </div>

        <button onclick="addProduct()" class="btn btn-info py-2">Add Product</button>
    </div>


    <div class="container w-75 m-auto">
        <input type="text" id="searchInput" onkeyup="searchProduct()" placeholder="Search..." class="form-control mx-auto w-50 my-4">
        
        <table class="table text-center">
            <thead>
                <th>index</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductCategory</th>
                <th>ProductDesc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>

            <tbody id="table-body">

            </tbody >

        </table>
    </div>


    <script src="test.js"></script>
